# Mellinger controller parameters
kp_xy: {x: 0.4, y: 0.4} # Proportional gain
kd_xy: {x: 0.2, y: 0.2}  # Derivative gain
ki_xy: {x: 0.05, y: 0.05} # Integral gain

# Z Position
kp_z: {z: 1.25} # Proportional gain
kd_z: {z: 0.4}  # Derivative gain
ki_z: {z: 0.05} # Integral gain

# Attitude
kr_xy: {x: 0.4, y: 0.4} # Proportional gain
kw_xy: {x: 0.2, y: 0.2} # Derivative gain
ki_m_xy: {x: 0.05, y: 0.05} # Integral gain

# Yaw
kr_z: {z: 1.25} # Proportional gain
kw_z: {z: 0.4} # Derivative gain
ki_m_z: {z: 0.05} # Integral gain

# Error boundaries
i_range_m_z: {z: 1500} # Ros chapter equation 8
i_range_m_xy: {x: 1.0, y: 1.0}
i_range_z: {z: 0.4}
i_range_xy: {x: 2.0, y: 2.0}

# roll and pitch angular velocity
kd_omega_rp: {r: 0.002, p: 0.002} # Derivative gain
